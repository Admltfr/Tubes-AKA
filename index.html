<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting and Searching Algorithms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Sorting and Searching Algorithms</h1>

    <label for="size">Array Size: </label>
    <input type="number" id="size" value="100" min="1">

    <button id="runButton">Run Algorithms</button>

    <table>
        <thead>
            <tr>
                <th>Method</th>
                <th>Time (ms)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Iterative Shell Sort + Ternary Search</td>
                <td id="iterative-time">0 ms</td>
            </tr>
            <tr>
                <td>Recursive Shell Sort + Ternary Search</td>
                <td id="recursive-time">0 ms</td>
            </tr>
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
